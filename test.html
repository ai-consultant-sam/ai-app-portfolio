<!DOCTYPE html>
<html>
<head>
    <title>テスト</title>
</head>
<body>
    <h1>JavaScriptテスト</h1>
    <button onclick="showMessage()">ここをクリック</button>
    
    <script>
        function showMessage() {
            alert("ボタンが押されました！");
        }
        
        // ページ読み込み時にも実行
        window.onload = function() {
            console.log("ページが読み込まれました");
            alert("ページが読み込まれました！");
        };
    </script>
</body>
</html>
